# Game Modes
$Stock Control/Crew Battle [Jorgasms]
**Essentially, the hack gets rid of damage modifier for handicap 
*and replaces it with controllable stocks so that one player can 
*spawn with say 6 stocks and another can spawn with 4. 
**When handicap is set to "ON" you can set custom stocks 
*per player (1 stock - 9 stocks). 
**When handicap is set to "AUTO" you can set custom stocks 
*per player (1 stock - 9 stocks) just like when handicap is "ON." 
*However, upon re-entering the character select screen, 
*your handicap will be set to the amount of stocks you had at the end of the game. 
*If you had zero stocks (as in you lost), the game will set your stock 
*to the current stock setting (any stock amount higher than nine will be set nine). 
*This allows for easy crew battles. 
*You can still change the stocks manually if needed (rage quits etc.)
