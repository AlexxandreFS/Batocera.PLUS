$Input Delay Tester [Dan Salvato]
*This code tests the input delay of your setup. 
*Plug into P1 and start a match. Press D-pad Right 
*to enable and D-pad Up to disable. While enabled, 
*your character will flash red at a rate of 120bpm. 
*Tap D-pad Down at the exact moment your character flashes red. 
*Each time you do so, your character's percent damage 
*will change to reveal the number of frames between the 
*red flash and your input. This is the approximate number 
*of frames of input delay your TV has. Note that your human 
*timing has a margin of error, so this will only give a rough 
*estimate of your TV's input delay.
